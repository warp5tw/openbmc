KMACHINE = "nuvoton"
KERNEL_DEVICETREE = "${KMACHINE}-npcm750-runbmc.dtb"

UBOOT_MACHINE = "PolegRunBMC_defconfig"

FLASH_SIZE = "32768"

require conf/machine/include/npcm7xx.inc
require conf/machine/include/obmc-bsp-common.inc

IMAGE_FSTYPES += " cpio.${INITRAMFS_CTYPE}.u-boot"
IMAGE_FSTYPES += " mtd-ubi-tar"


OBMC_MACHINE_FEATURES += "\
        obmc-phosphor-fan-mgmt \
        obmc-phosphor-chassis-mgmt \
        obmc-phosphor-flash-mgmt \
        obmc-host-ipmi \
        obmc-host-state-mgmt \
        obmc-chassis-state-mgmt \
        obmc-bmc-state-mgmt \
        "

KCS_DEVICE = "ipmi-kcs1"

PREFERRED_PROVIDER_virtual/obmc-chassis-mgmt = "packagegroup-runbmc-nuvoton-apps"
PREFERRED_PROVIDER_virtual/obmc-fan-mgmt = "packagegroup-runbmc-nuvoton-apps"
PREFERRED_PROVIDER_virtual/obmc-flash-mgmt = "packagegroup-runbmc-nuvoton-apps"
PREFERRED_PROVIDER_virtual/obmc-system-mgmt = "packagegroup-runbmc-nuvoton-apps"

PREFERRED_PROVIDER_virtual/obmc-host-ipmi-hw = "phosphor-ipmi-kcs"
PREFERRED_PROVIDER_virtual/phosphor-ipmi-fru-inventory = "runbmc-nuvoton-ipmi-inventory-map-native"
PREFERRED_PROVIDER_virtual/phosphor-ipmi-fru-read-inventory = "runbmc-nuvoton-ipmi-fru-read-inventory-native"
